AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  AWSREGION:
    Type: String
  SESEMAIL:
    Type: String
  ADMINEMAIL:
    Type: String
Resources:
  EC2Tagger:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagger/ec2_tagger.lambda_handler
      Runtime: python3.6
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          AWS_REGION: !Ref AWSREGION
      Policies: 
        - AWSLambdaExecute
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ec2:CreateTags
                - ec2:DescribeInstances
                - autoscaling:DescribeAutoScalingGroups
                - autoscaling:DescribeAutoScalingInstances
              Resource: '*'
      CodeUri: ../LUAUTagger.zip
      Events:
        EC2ResourceCreatedEvent:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail:
                eventType: 
                  - AwsApiCall
                eventName:
                  - RunInstances
                  - CreateImage
                  - CreateVolume
                  - CreateSecurityGroup
  ASGTagger:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagger/asg_tagger.lambda_handler
      Runtime: python3.6
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables: 
          AWS_REGION: !Ref AWSREGION
      Policies: 
        - AWSLambdaExecute
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ec2:DescribeInstances
                - ec2:CreateTags
                - autoscaling:DescribeAutoScalingGroups
                - autoscaling:DescribeAutoScalingInstances
                - autoscaling:CreateOrUpdateTags
              Resource: '*'
      CodeUri: ../LUAUTagger.zip
      Events:
        ASGCreatedEvent:
          Type: CloudWatchEvent
          Properties:
            Pattern:
              detail:
                eventType: 
                  - AwsApiCall
                eventName: 
                  - CreateAutoScalingGroup
  LowUseTagger:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 300
      MemorySize: 1024
      Handler: low_use/tagger.lambda_handler
      Runtime: python3.6
      Environment:
        Variables: 
          AWS_REGION: !Ref AWSREGION
          SES_EMAIL: !Ref SESEMAIL
          ADMIN_EMAIL: !Ref ADMINEMAIL
      Policies: 
        - AWSLambdaExecute
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ec2:DescribeInstances
                - ec2:CreateTags
                - autoscaling:DescribeAutoScalingGroups
                - autoscaling:DescribeAutoScalingInstances
                - autoscaling:CreateOrUpdateTags
                - dynamodb:DeleteItem
                - dynamodb:PutItem
                - dynamodb:GetItem
                - ses:SendEmail
                - ses:SendRawEmail
                - ses:SendTemplatedEmail
                - support:*
              Resource: '*'
      CodeUri: ../LUAUTagger.zip
      Events:
        WeeklyEvent:
          Type: Schedule
          Properties:
            Schedule: rate(7 days) 
  WhitelistTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: Whitelist
      PrimaryKey:
        Name: InstanceID
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  LowUseTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: LowUse
      PrimaryKey:
        Name: InstanceID
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
      


